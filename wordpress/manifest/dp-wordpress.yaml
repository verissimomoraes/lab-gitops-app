apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: multilayer-app
  name: wordpress
  labels:
    app: wordpress
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wordpress
      tier: frontend
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: wordpress
        tier: frontend
    spec:
      seLinuxOptions:
        level: 's0:c27,c4'
      supplementalGroups:
        - 1000710001
      fsGroup: 0
      containers:
      - image: bitnami/wordpress:6
        name: wordpress
        imagePullPolicy: Always
        env:
        - name: WORDPRESS_DATABASE_USER
          valueFrom:
            secretKeyRef:
              name: wordpress-secret
              key: WORDPRESS_DB_USER  
        - name: WORDPRESS_DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: wordpress-secret
              key: WORDPRESS_DB_PASSWORD
        - name: WORDPRESS_DATABASE_HOST
          valueFrom:
            configMapKeyRef:
              name:  wp-configmap
              key: WORDPRESS_DB_HOST
        - name: WORDPRESS_DATABASE_NAME
          valueFrom:
            configMapKeyRef:
              name: wp-configmap
              key: WORDPRESS_DB_NAME
        envFrom:
          - secretRef:
              name: wordpress-secret
          - configMapRef:
              name: wp-configmap
        resources:
          limits:
            cpu: 2
            memory: 2048Mi
          requests:
            cpu: 1
            memory: 1024Mi
        ports:
        - containerPort: 8080
          name: wordpress
