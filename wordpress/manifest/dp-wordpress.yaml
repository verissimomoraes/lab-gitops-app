apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: gitops-app
  name: wordpress
  labels:
    app: wordpress
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wordpress
      tier: frontend
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: wordpress
        tier: frontend
    spec:
      containers:
      - resources:
          requests:
            cpu: 250m
            memory: 1G
          limits:
            cpu: 500m
            memory: 1
      - image: wordpress:5.4-php7.2-apache
        name: wordpress
        envFrom:
          - secretRef:
              name: wordpress-secret
          - configMapRef:
              name: wp-configmap
        ports:
        - containerPort: 80
          name: wordpress
        volumeMounts:
        - name: wordpress-persistent-storage
          mountPath: /var/www/html
      volumes:
      - name: wordpress-persistent-storage
        persistentVolumeClaim:
          claimName: wp-pv-claim
