apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: gitops-app
  name: wordpress
  labels:
    app: wordpress
spec:
  replicas: 2
  selector:
    matchLabels:
      app: wordpress
      tier: frontend
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: wordpress
        tier: frontend
    spec:
      securityContext:
        seLinuxOptions:
          level: 's0:c27,c4'
        supplementalGroups:
        - 1000710001
        fsGroup: 0      
      containers:
      - image: mage-registry.openshift-image-registry.svc:5000/openshift/php@sha256:220bfb1a268cff890f78cc7ca3354e831ddae7d11edcd41a5276ca309b981742
        name: wordpress
        envFrom:
          - secretRef:
              name: wordpress-secret
          - configMapRef:
              name: wp-configmap
        resources:
          limits:
            cpu: 2m
            memory: 512Mi
          requests:
            cpu: 1m
            memory: 128Mi
        ports:
        - containerPort: 80
          name: wordpress
        volumeMounts:
        - name: wordpress-persistent-storage
          mountPath: /var/www/html
      volumes:
      - name: wordpress-persistent-storage
        persistentVolumeClaim:
          claimName: wp-pv-claim
